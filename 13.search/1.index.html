<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" type="text/css" href="../build/weui.css" />
  <!--<link rel="stylesheet" type="text/css" href="../build/jquery-weui.css" />-->
  <link rel="stylesheet" href="../build/example.css">
</head>

<body>

  <div class="weui-search-bar">
    <form class="weui-search-bar__form">
      <div class="weui-search-bar__box">
        <i class="weui-icon-search"></i>
        <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索">
        <a class="weui-icon-clear" id="searchClear"></a>
      </div>
      <label class="weui-search-bar__label" id="searchText">
            <i class="weui-icon-search"></i>
            <span>搜索</span>
        </label>
    </form>
    <a class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
  </div>


  <script src="../build/jquery-2.1.4.js"></script>
  <script src="../build/jquery-weui.js"></script>
</body>

</html>
