<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../build/weui.css">
  <link rel="stylesheet" href="../build/example.css">

  </style>

<body>

  <div class="page cell">
    <div class="weui-cells ">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <p>
            头像

        </div>
        <div class="weui-cell__ft">
          <img src="../images/2.jpg" style="width: 50px;height:50px;border-radius:4px;display: block;">
        </div>
      </div>
      <div class="weui-cell">

          <p>名字</p>
        </div>
        <div class="weui-cell__ft">

      </div>
      <div class="weui-cell ">

          <p>微信号</p>
        </div>
        <div class="weui-cell__ft">
          10086
        </div>
      </div>
      <a href="#/self/profile/my-qrcode" class="weui-cell weui-cell_access">

          <p>我的二维码</p>
        </div>
        <div class="weui-cell__ft">
          <img src="../images/3.jpg" class="_align-middle" style="vertical-align: middle; width: 24px;">

      <div class="weui-cell">
        <div class="weui-cell__hd">

        </div>
        <div class="weui-cell__ft">

        </div>

    <div class="weui-cells">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <p>性別</p>
        </div>

      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <p>地址</p>
        </div>
        <div class="weui-cell__ft">
          奧地利 維也納
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <p>个性签名</p>
        </div>
        <div class="weui-cell__ft">
          未填写
        </div>
      </div>
    </div>

    <div class="weui-cells">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          Link
        </div>
        <div class="weui-cell__ft">
