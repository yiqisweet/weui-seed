<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../build/weui.css">
  <link rel="stylesheet" href="../build/example.css">
</head>

<body>
  <div class="page cell">
    <div class="weui-cells__title">单选列表项</div>
    <div class="weui-cells weui-cells_radio">
      <label for="s11" class="weui-cell weui-check__label">
            <div class="weui-cell__bd">
                <p>
                    cell one
                </p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" checked name="radio1" id="s11">
                <i class="weui-icon-checked"></i>
            </div>
        </label>
      <label for="s12" class="weui-cell weui-check__label">
            <div class="weui-cell__bd">
                <p>
                    cell two
                </p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="radio1" id="s12">
                <i class="weui-icon-checked"></i>
            </div>
        </label>
    </div>

    <div class="weui-cells__title">多选列表项</div>
    <div class="weui-cells weui-cells_checkbox">
      <label class="weui-cell weui-check__label" for="s13">
            <div class="weui-cell__hd">
                <input type="checkbox" class="weui-check" name="checkbox1" id="s13">
                <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p>
                    选项一
                </p>
            </div>
        </label>
      <label class="weui-cell weui-check__label" for="s14">
            <div class="weui-cell__hd">
                <input type="checkbox" class="weui-check"  name="checkbox1"  id="s14">
                <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p>
                    选项二
                </p>
            </div>
        </label>
      <label class="weui-cell weui-check__label" for="s15">
            <div class="weui-cell__hd">
                <input type="checkbox" class="weui-check"  name="checkbox1"  id="s15">
                <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p>
                    选项一
                </p>
            </div>
        </label>
    </div>

    <div class="weui-cells__title">表单</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">qq</label>
        </div>
        <div class="weui-cell__bd">
          <input type="text" class="weui-input" placeholder="请输入qq号">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
          <input type="text" class="weui-input" placeholder="请输入手机号">
        </div>
        <div class="weui-cell__ft">
          <button class="weui-vcode-btn">获取验证码</button>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">日期</label>
        </div>
        <div class="weui-cell__bd">
          <input type="date" class="weui-input">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">时间</label></div>
        <div class="weui-cell__bd"><input type="datetime-local" class="weui-input"></div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
        <div class="weui-cell__bd"><input type="text" class="weui-input" placeholder="请输入验证码"></div>
        <div class="weui-cell__ft"><img src="../images/11.png" style="width: 60px;" class="weui-vcode-img"></div>
      </div>
    </div>

    <div class="weui-cells__title">表单报错</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell weui-cell_warn">
        <div class="weui-cell__hd"><label class="weui-label">卡号</label></div>
        <div class="weui-cell__bd"><input type="text" class="weui-input"></div>
        <div class="weui-cell__ft"><i class="weui-icon-warn"></i></div>
      </div>
    </div>

    <div class="weui-cells__title">开关</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">
          <p>标题文字</p>
        </div>
        <div class="weui-cell__ft">
          <input type="checkbox" class="weui-switch">
        </div>
      </div>
    </div>

    <div class="weui-cells__title">
      文本域
    </div>
    <div class="weui-cells">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <textarea rows="3" class="weui-textarea"></textarea>
          <div class="weui-textarea-counter">
            <span>0</span>/200
          </div>
        </div>
      </div>
    </div>
    <div class="weui-btn-area">
      <button class="weui-btn weui-btn_primary">确认</button>
    </div>
  </div>


</body>

</html>
