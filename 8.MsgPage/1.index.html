<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>Title</title>
  <link rel="stylesheet" href="../build/weui.css">
  <link rel="stylesheet" href="../build/example.css">
</head>

<body>
  <div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
      <div class="weui-msg__title">操作成功</div>
      <div class="weui-msg__desc">
        内容详情
      </div>
    </div>
    <div class="weui-msg__opr-area">
      <p class="weui-btn-area">
        <a class="weui-btn weui-btn_primary">确定</a>
        <a class="weui-btn weui-btn_default">取消</a>
      </p>
    </div>
    <div class="weui-msg__extra-area">
      <div class="weui-footer">
        <p class="weui-footer__links">
          <a class="weui-footer__link">详情</a>
        </p>
        <p class="weui-footer__text">Copyright &copy;</p>
      </div>
    </div>
  </div>
</body>

</html>
