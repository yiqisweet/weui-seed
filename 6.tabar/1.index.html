<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../build/weui.css">
  <link rel="stylesheet" href="../build/example.css">
</head>

<body>
  <div class="weui-tab">
    <div class="weui-tab__panel">
      <div class="weui-tab__content" style="display: block">
        page 1
      </div>
      <div class="weui-tab__content">
        page 2
      </div>
      <page class="weui-tab__content">page3</page>
      <page class="weui-tab__content">page4</page>
    </div>
    <div class="weui-tabbar">
      <div class="weui-tabbar__item weui-bar__item_on">
        <img class="weui-tabbar__icon" src="../images/1.jpg" alt="">
        <p class="weui-tabbar__label">选项一</p>
      </div>
      <div class="weui-tabbar__item">
        <img class="weui-tabbar__icon" src="../images/2.jpg" alt="">
        <p class="weui-tabbar__label">选项二</p>
      </div>
      <div class="weui-tabbar__item">
        <img class="weui-tabbar__icon" src="../images/3.jpg" alt="">
        <p class="weui-tabbar__label">选项三</p>
      </div>
      <div class="weui-tabbar__item">
        <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>
        <img class="weui-tabbar__icon" src="../images/4.jpg" alt="">
        <p class="weui-tabbar__label">选项四</p>
      </div>
    </div>

  </div>
  <script src="../build/jquery-2.1.4.js"></script>
  <script>
    $(function() {
      $('.weui-tabbar__item').on('click', function() {
        $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
        var index = $(this).index();
        $('.weui-tab__content').eq(index).show().siblings().hide();
      })
    })
  </script>
</body>

</html>
