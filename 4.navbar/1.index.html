<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../build/weui.css">
  <link rel="stylesheet" href="../build/example.css">
</head>

<body>
  <div class="weui-tab">
    <div class="weui-navbar">
      <div class="weui-navbar__item weui-bar__item_on">
        选项一
      </div>
      <div class="weui-navbar__item">
        选项二
      </div>
      <div class="weui-navbar__item">
        选项三
      </div>
    </div>
    <div class="weui-tab__panel">
      <div class="weui-tab__content" style="display: block">
        page1
      </div>
      <div class="weui-tab__content">
        page2
      </div>
      <page class="weui-tab__content">page3</page>
    </div>
  </div>
  <script src="../build/jquery-2.1.4.js"></script>
  <script>
    $(function() {
      $('.weui-navbar__item').on('click', function() {
        $(this).addClass('weui-bar__item_on').siblings('.weui-navbar__item').removeClass('weui-bar__item_on');
        var index = $(this).index();
        $('.weui-tab__content').eq(index).show().siblings().hide();
      })
    })
  </script>
</body>
</html>
